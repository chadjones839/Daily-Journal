<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chad's Journal</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <div class="container">
        <form action="">
            <input type="hidden" id="editEntryId" value="" />
            <div class="row">
                <div class="fieldLabel">
                    <label for="date">Date:</label>
                </div>
                <div class="field">
                    <input type="date" name="journalDate" id="journalDate">
                </div>
            </div>

            <div class="row">
                <div class="fieldLabel">
                    <label for="todaysMood">Pain Intensity:</label>
                </div>
                <div class="field">
                    <select id="mood" name="mood">
                        <option value="Select" class="default" selected disabled>Pain Level...</option>
                        <option value="No Pain">No Pain</option>
                        <option value="Mild Pain">Mild Pain</option>
                        <option value="Moderate Pain">Moderate Pain</option>
                        <option value="Severe Pain">Severe Pain</option>
                        <option value="Very Severe Pain">Very Severe Pain</option>
                        <option value="Worst Possible Pain">Worst Possible Pain</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="fieldLabel">
                    <label for="concepts">Concepts Covered:</label>
                </div>
                <div class="field">
                    <input type="text" name="conceptsCovered" placeholder="Write Here..." id="conceptsCovered">
                </div>
            </div>

            <div class="row">
                <div class="fieldLabel">
                    <label for="journalEntry">Journal Entry:</label>
                </div>
                <div class="field">
                    <textarea id="entry" name="entry" placeholder="Write Here..."></textarea>
                </div>
            </div>
            
            <div class="submit">
                <button id="saveButton" type="button">Save Entry</button>
            </div>
        </form>
    </div>    
    <div id="filterLegend">
        <form action="">
            <fieldset>
                <legend>Filter Entries by Pain Intensity:</legend>
                <label><input type="radio" name="pain" value="No Pain">No Pain</label>
                <label><input type="radio" name="pain" value="Mild Pain">Mild Pain</label>
                <label><input type="radio" name="pain" value="Moderate Pain">Moderate Pain</label>
                <label><input type="radio" name="pain" value="Severe Pain">Severe Pain</label>
                <label><input type="radio" name="pain" value="Very Severe Pain">Very Severe Pain</label>
                <label><input type="radio" name="pain" value="Worst Possible Pain">Worst Possible Pain</label>
            </fieldset>
          </form>
    </div>
    <div id="entryContainer">
        <h1 class="entryTitle">Entry Log</h1>
        <article id="entryLog">
            
        </article>
    </div>



    <script type="module" src="scripts/main.js"></script>
</body>
</html>
